<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="header::header('Airports')" />
<script type="text/javascript"
	th:src="@{/webjars/twbs-pagination/jquery.twbsPagination.min.js}"></script>
<script type="text/javascript" th:src="@{/js/airports.js}"></script>
</head>
<body>
	<div class="container">
		<nav th:replace="menu::menu('airports')"></nav>
		<div class="page-header">
			<h1>Airports</h1>
		</div>
		<div class="span12">
			<form id="airportsTableSearchForm">
				<table id="airportsTable" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Code</th>
							<th>Name</th>
							<th>Description</th>
							<th>Location</th>
						</tr>
						<tr>
							<th colspan="4" class="text-right"><span
								class="glyphicon glyphicon-search" title="Search"
								style="padding-right: 5px;" aria-hidden="false"></span><input
								name="find" placeholder="Enter search term" id="findAirports"
								style="padding-top: 0px;"></input>
								<button type="submit" class="btn btn-primary btn-sm"
									data-loading-text="Searching..." data-current-value=""
									style="padding-top: 4px; margin-left: 2px; padding-bottom: 3px;">Search</button></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="4" class="text-center"><i
								class="fa fa-spinner fa-spin"></i></td>
						</tr>
					</tbody>
				</table>
			</form>
			<div class="pull-right">
				<nav aria-label="Page navigation">
					<ul id="pagination" class="pagination" style="margin-top: 0px;">
					</ul>
				</nav>

			</div>
		</div>
	</div>

	<th:block id="menu-items-section" th:remove="all">
		<li><a href="/fares">Fares</a></li>
		<li class="active"><a href="#">Airports<span class="sr-only">(current)</span></a></li>
	</th:block>
</body>
</html>
